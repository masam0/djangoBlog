{% extends "blog/body.html" %}
{% block article%}
  {% if latest_posts %}
    <div class="articleSummary">
      {% for post in latest_posts %}
        <div class="articleSummary-Block">
          <h5>{{ post.date_published | date:"Y年m月d日 G:i:s" }}</h5>
          <h2>{{ post.title }}</h2>
          <h4>タグ: </h4>
          <div class="reactions">
            <h4>いいね: {{ post.likes }}件</h4>
            <div class="reactions-spacer"></div>
            <h4>コメント: {{ post.comments }}件</h4>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
  {% endif %}
{% endblock %}
